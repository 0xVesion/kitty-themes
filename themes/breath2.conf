#: Bell
enable_audio_bell               no
bell_on_tab                     "ðŸ””"

#: The basic colors
foreground                      #17a88b
background                      #1e2229
selection_foreground            #1e2229
selection_background            #00bc96

#: Cursor
cursor                          #00bc96
cursor_text_color               #1e2229
cursor_shape block
cursor_beam_thickness 8
cursor_blink_interval 0

#: URL underline color when hovering with mouse
url_color                       #17a88b
url_style                       straight
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh fish


#: Tab bar
tab_bar_edge                    top
tab_bar_style                   powerline
tab_powerline_style             slanted
active_tab_foreground           #ffffff
active_tab_background           #3daee9
inactive_tab_foreground         #6d7378
inactive_tab_background         #444d55
tab_bar_background              #2e3439
tab_bar_margin_color            none
tab_activity_symbol             "âœ¦ "
tab_title_template              "{#c0392b}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

